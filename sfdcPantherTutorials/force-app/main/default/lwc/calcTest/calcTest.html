<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Calculator Example
        </h3>
        <div slot="footer">
                <!-- <lightning-badge label={result}></lightning-badge> -->
                <c-result-comp result={result}></c-result-comp>
        </div>
        <p class="slds-p-horizontal_small">
            <lightning-input value={firstNum} name="fnumber" label="First Number" onchange={handleChanges}></lightning-input>
            <lightning-input value={secondNum} name="snumber" label="2nd Number" onchange={handleChanges}></lightning-input>
        </p> 
    </lightning-card>
</template>
